<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden; /* Ensure fireworks container does not cause scroll */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        #result {
            font-size: 2em;
            margin: 20px;
            color: #333;
        }

        .spinner {
            width: 200px;
            height: 200px;
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Permet aux clics de passer à travers */
            z-index: 0; /* Assure que les feux d'artifice sont derrière le contenu principal */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Tirage au Sort</h1>
        <button id="startButton">Tirer au Sort</button>
        <div id="result"></div>
        <div id="spinner" class="spinner"></div>
    </div>
    
    <div class="fireworks"></div>

    <!-- jsDelivr  -->

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

<script>

    const names = ["Alice", "Bob", "Charlie", "David", "Eve"];
    const resultDiv = document.getElementById('result');
    const spinner = document.getElementById('spinner');
    const startButton = document.getElementById('startButton');
    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');
    const container = document.querySelector('.fireworks')
    
    function getRandomName() {
        return names[Math.floor(Math.random() * names.length)];
    }

    const fireworks = new Fireworks.default(container)

    function startSpin() {
            spinner.style.display = 'block';
            fireworks.stop()
            // spinSound.play();
            setTimeout(() => {
                spinner.style.display = 'none';
                const winner = getRandomName();
                resultDiv.textContent = `Le gagnant est ${winner}!`;
                // winSound.play();
                

                fireworks.start()

            }, 2000); // 2 seconds to match the spinner animation duration
        }

    startButton.addEventListener('click', startSpin);

    
</script>

</body>
</html>
